<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>ðŸ§  Ultima Predizione</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      color: #222;
    }

    h1 {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 2rem;
    }

    #output {
      font-size: 1.2rem;
      margin-top: 1rem;
      font-style: italic;
    }

    .emoji {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <h1><span class="emoji">ðŸ§ </span> Ultima Predizione</h1>
  <p id="output"><em>Caricamento...</em></p>

  <script>
    fetch('/api/latest-text')
      .then(res => {
        if (!res.ok) throw new Error('Errore nella risposta API');
        return res.json();
      })
      .then(data => {
        document.getElementById('output').textContent =
          data.text || 'Nessun dato disponibile.';
      })
      .catch(error => {
        console.error('Errore:', error);
        document.getElementById('output').textContent = 'Errore nel caricamento.';
      });
  </script>
</body>
</html>
